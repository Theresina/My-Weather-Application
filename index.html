<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/314815bd45.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>SheCodes Weather App</header>
    <div class="kanji" style="text-align: center">
      地 &nbsp; &nbsp; &nbsp; &nbsp; 水 &nbsp; &nbsp; &nbsp; &nbsp; 火&nbsp;
      &nbsp; &nbsp; &nbsp; 風 &nbsp; &nbsp; &nbsp; &nbsp;空
    </div>
    <div class="container">
      <h2>
        <img
          src="https://media0.giphy.com/media/h4NhtIH2IoxYFl8Cjz/giphy.gif?cid=ecf05e47u0rk9rndajgsal7lpb70yyoq0flukaft2gzeqdp3&rid=giphy.gif&ct=s"
          width="80px"
        /><span id="date">Wednesday</span>
      </h2>
      <br />
      <form id="city-Enter">
        <input
          type="text"
          name="name"
          id="city-input"
          required
          placeholder="Enter your city"
          class="enter-city"
        />
        <input
          type="submit"
          value="Search"
          id="search-button"
          style="border-radius: 13px; border: none; padding: 5px"
        />
      </form>
      <button type="button" class="btn btn-outline-light" id="currently">
        Current Location
      </button>
      <br />
      <br />
      <h1>
        <span id="theCity"> New York</span>
        <div class="fheit">
          <span class="alldegrees"
            ><span class="degreesnow" id="theDegrees">3 </span>
            <a
              href="#"
              id="theCelsius"
              style="color: royalblue; text-decoration: none"
              >°C</a
            >
            |
            <a
              href="#"
              id="theFahrenheit"
              style="text-decoration: none; color: royalblue"
            >
              °F</a
            ></span
          ><br />
        </div>
        <br />
      </h1>
      <div class="humiditywindandnumbers">
        <strong class="humidityandwind" id="humidity"> Humidity: </strong>
        <div id="humidityamount" style="display: inline-block"></div>
        % <strong class="humidityandwind"> Wind:</strong>
        <div id="windnumber" style="display: inline-block"></div>
        km/h
      </div>
      <br />
      <div class="description">
        It is currently
        <div id="citydescription" style="display: inline-block"></div><div style="display: inline-block">.</div></div>
          <br />
          <br />
          <div id="weatherforecast"> <div id="tomorrow" style="display: inline-block">Tomorrow  </div><div id="übermorgen" style="display: inline-block">  Tomorrow2  </div><div id="tomorrow3" style="display: inline-block">  Tomorrow3  </div><div id="tomorrow4" style="display: inline-block">  Tomorrow4</div></div>
          <br />
          <br />
        </div>
      </div>

      <script src="script.js"></script>
      <br />
      <br />
      <footer>
        <a
          href="https://github.com/Theresina/My-Weather-Application"
          style="text-decoration: none"
          >Open-source code</a
        >
        by Theresina
      </footer>
    </div>
  </body>
</html>
